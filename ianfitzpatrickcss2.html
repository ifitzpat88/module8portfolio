<!DOCTYPE html>
<html>
<head>
<style>
  h1 {
    display: none;
  }
  ul li {
    display: inline;
    margin-right: 10px;
  }
  strong {
    display: block;
    margin: 5px 0;
  }
  table, th, td {
    border: 2px solid green;
    border-collapse: collapse;
  }
  td {
    text-align: right;
  }
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a <strong>paragraph</strong>, with some words more <strong>important</strong> than others</p>
<p>This is another paragraph.</p>
<ul>
  <li>Apple</li>
  <li>Orange</li>
  <li>Pear</li>
</ul>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
